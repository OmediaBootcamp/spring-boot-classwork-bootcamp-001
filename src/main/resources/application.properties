# datasource
spring.datasource.url=jdbc:postgresql://localhost:54321/postgres
spring.datasource.username=spring
spring.datasource.password=boot
spring.datasource.driver-class-name=org.postgresql.Driver
# jpa
spring.jpa.properties.hibernate.default_schema=music
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.check_nullability=true
spring.jpa.hibernate.ddl-auto=none
# log
logging.level.root=info
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
server.error.include-message=always
server.error.include-exception=true

#spring.profiles.active=qa,dev

spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.schemas=public

feign.hystrx.enabled=true
feign.client.config.default.connectTimeout= 5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

feign.client.config.testClient.connectTimeout= 5000
feign.client.config.testClient.readTimeout=5000
feign.client.config.testClient.loggerLevel=full

rpTest.enabled=true